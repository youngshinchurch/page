<script>
$(".search>a").click(function(){
    $("#SearchBar").slideToggle("500");
    return false;
});

$(".navi>a").click(function(){
    var poi = $("#gnb").css("display");
    if(poi == "none"){
        $("#gnb").show(100).animate({left:"0"});
    }else if(poi == "block"){
        $("#gnb").animate({left:"-100%"});
        $("#gnb").fadeOut(200);
        $(".depth2").slideUp();
    }
    return false;
});

$("#gnb>ul>li>a").click(function(){
    var dis = $(this).siblings(".depth2");
    var two = dis.css("display");
    
    if(two == "none"){
        $(".depth2").slideUp();
        dis.slideDown(); // dis => display:block;
    }else if(two == "block"){
        dis.slideUp();
    }
    return false;
});

/* 좋아요 버튼 */

    $("#"+$(this).val()).show();
    /* 
    내가 선택한 옵션메뉴에 관련되는 value의 값과 일치하는 아이디 명을 가지고 있는
    메뉴만 나타내도록 해주는 구성 
    */
});
